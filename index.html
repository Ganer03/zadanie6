<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Задание 5</title>
    <link rel="stylesheet" href="style.css">
    <script src="script1.js" defer></script>
</head>
    <body>
        <div class="form">
            <h2> Калькулятор стоимости товара или услуги</h2>
            <form method="POST" id="form1">
                <div class="input" id="input">
                    <label id="label1">Количество товара</label>
                    <input id="field1" type="text" name="kolvo" placeholder="Введите количество товара">
                </div>
                <div class="list" id="list">
                    <label id="label2">Тип товара</label>
                    <select name="field_name_3" id="field_name_3">
                        <option value="zn1">Priora</option>
                        <option value="zn2">Laptop</option>
                        <option value="zn3">Iphone</option>
                    </select>
                </div>
                <div class="radiobox" id="radiobox">
                    <label id="label3">Объем памяти</label>
                    <div id="one">
                        <label>
                            <input type="radio" name="radiobox" value="val1">128гб
                        </label>
                        <label>
                            <input type="radio" name="radiobox" value="val2">256гб
                        </label>
                        <label>
                            <input type="radio" name="radiobox" value="val3">512гб
                        </label>
                    </div>
                </div>
                <div class="checkbox" id="checkbox">
                    <div id="two">
                        <label id="label4">Доп свойства сборки</label>
                        <label>
                            <input type="checkbox" name="check1">C SSD
                            <input type="checkbox" name="check2">Видеокарта новейшая(rtx 4 поколения)
                            <input type="checkbox" name="check3">Процессор популярног бренда(intel или ryzen)
                        </label>
                    </div>
                <div>
                <button type="button" onclick="updatePrice(document.getElementById('form1'))" name="button">
                    Отправить
                </button>
            </form>
        </div>
        <div id="result"></div>
    </body>
</html>
